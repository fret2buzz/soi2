<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Specs on image v2</title>
  <link rel="stylesheet" href="css/main.css" />
  <script type="text/javascript" src="lib/jquery.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body>
  <div class="container">
    
    <div class="main">
      <div class="photo">
        <img class="photo-image" id="imageFile" src="" alt="image" />
        <div class="photo-in"></div>
      </div>
    </div>

    <div class="menu">
      <div class="line image-input">
        <input id="imageInput" type="file" />
      </div>
      <div class="line tools">
        <div class="adi-cr adi-cr-radio">
          <input type="radio" id="sizeTool" data-cursor="cursor-crosshair" name="tools" /><label for="sizeTool">Measure size</label>
        </div>
        <div class="adi-cr adi-cr-radio">
          <input type="radio" id="spotTool" data-cursor="cursor-pointer" name="tools" /><label for="spotTool">Add a spot</label>
        </div>
        <div class="adi-cr adi-cr-radio">
          <input type="radio" id="infoTool" data-cursor="cursor-cell" name="tools" /><label for="infoTool">Add data to a spot</label>
        </div>
        <div class="adi-cr adi-cr-radio">
          <input type="radio" id="removeTool" data-cursor="cursor-default" name="tools" /><label for="removeTool">Remove element</label>
        </div>
      </div>
      <div class="line scale">
        <button class="button" data-scale="0.3" type="button">x0.3</button>
        <button class="button" data-scale="0.5" type="button">x0.5</button>
        <button class="button default active" data-scale="1" type="button">x1</button>
        <button class="button" data-scale="2" type="button">x2</button>
        <button class="button" data-scale="3" type="button">x3</button>
        <button class="button" data-scale="5" type="button">x5</button>
        <button class="button reset" type="button">Reset all</button>
      </div>
      <div class="line size">
        <div class="col-in">
          <div class="col col-wide">Hold SHIFT key to step by 10 pixels</div>
          
          <div class="col">BW:<br /> <input class="input" id="boxWidth" type="number" /><br />BH:<br /> <input class="input" id="boxHeight" type="number" /></div>
          <div class="col">BX:<br /> <input class="input" id="boxCursorX" type="number" /><br />BY:<br /> <input class="input" id="boxCursorY" type="number" /></div>
          
        </div>
      </div>
      <div class="line size">
        <div class="col-in">
          
          <div class="col">W: <span id="documentWidth"></span><br />H: <span id="documentHeight" /></span></div>
          <div class="col">X: <span id="cursorX"></span><br />Y: <span id="cursorY" /></span></div>
          <div class="col"><button class="box-button" id="doneButton" type="button">Done</button></div>
          <div class="col"><button class="box-button" id="applyButton" type="button">Apply</button></div>
          
        </div>
      </div>
      <div class="line info">
        <div class="line">
          <label class="label" for="infoSubject">Subject</label>
          <input class="input" id="infoSubject" type="text" />
        </div>

        <div class="line">
          <label class="label" for="infoDescription">Description</label>
          <textarea class="input" name="description" id="infoDescription" cols="30" rows="10"></textarea>
        </div>
        <div class="line colors">
          <ul id="colors">
            <li><input id="color1" type="radio" name="color" value="#8d8b90"><label style="background-color: #8d8b90;" for="color1">Color 1</label></li>
            <li><input id="color2" type="radio" name="color" value="#f0274d"><label style="background-color: #f0274d;" for="color2">Color 2</label></li>
            <li><input id="color3" type="radio" name="color" value="#f03726"><label style="background-color: #f03726;" for="color3">Color 3</label></li>
            <li><input id="color4" type="radio" name="color" value="#f29201"><label style="background-color: #f29201;" for="color4">Color 4</label></li>
            <li><input id="color5" type="radio" name="color" value="#f7c817"><label style="background-color: #f7c817;" for="color5">Color 5</label></li>
            <li><input id="color6" type="radio" name="color" value="#5fd666"><label style="background-color: #5fd666;" for="color6">Color 6</label></li>
            <li><input id="color7" type="radio" name="color" value="#6bc4f6"><label style="background-color: #6bc4f6;" for="color7">Color 7</label></li>
            <li><input id="color8" type="radio" name="color" value="#4ba6d6"><label style="background-color: #4ba6d6;" for="color8">Color 8</label></li>
            <li><input id="color9" type="radio" name="color" value="#3174f5"><label style="background-color: #3174f5;" for="color9">Color 9</label></li>
            <li><input id="color10" type="radio" name="color" value="#5b50ce"><label style="background-color: #5b50ce;" for="color10">Color 10</label></li>
          </ul>
        </div>
        <div class="line">
          <button class="button" id="infoAddButton" type="button">Apply</button>
        </div>
      </div>
      
      <div class="line generate">
        <div class="line">
          <button class="button" id="generateHTML" type="button">Generate HTML</button>
        </div>
        <div class="line">
          <a class="download-link" download="specs.html" id="downloadLink">Download HTML</a>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
