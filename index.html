<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Specs on image v2</title>
  <link rel="stylesheet" href="css/main.css" />
  <script type="text/javascript" src="lib/jquery.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body>
  <div class="container">
    
    <div class="main">
      <div class="photo">
        <div class="photo-in"></div>
      </div>
    </div>

    <div class="menu">
      <div class="buttons-line tools">
        <input type="radio" id="sizeTool" data-cursor="cursor-crosshair" name="tools" /><label for="sizeTool">Size</label>
        <input type="radio" id="spotTool" data-cursor="cursor-pointer" name="tools" /><label for="spotTool">Hotspot</label>
        <input type="radio" id="removeTool" data-cursor="cursor-default" name="tools" /><label for="removeTool">Remove</label>
      </div>
       <div class="buttons-line">
        <button class="button reset" type="button">Reset</button>
       </div>
      <div class="buttons-line scale">
        <button class="button" data-scale="0.3" type="button">x0.3</button>
        <button class="button" data-scale="0.5" type="button">x0.5</button>
        <button class="button default active" data-scale="1" type="button">x1</button>
        <button class="button" data-scale="2" type="button">x2</button>
        <button class="button" data-scale="3" type="button">x3</button>
        <button class="button" data-scale="5" type="button">x5</button>
      </div>
      <div class="info">
        <div class="box-info">W:0<br />H:0</div>
        <div class="cursor-info">X:0<br />Y:0</div>
      </div>
    </div>

  </div>
</body>
</html>
