<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Specs on image v2</title>
  <link rel="stylesheet" href="css/main.css" />
  <script type="text/javascript" src="lib/jquery.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body>
  <div class="container">
    
    <div class="main">
      <div class="photo">
        <img class="photo-image" id="imageFile" src="" alt="image" />
        <div class="photo-in"></div>
      </div>
    </div>

    <div class="menu">
      <div class="line image-input">
        <input id="imageInput" type="file" />
      </div>
      <div class="line line-buttons tools">
        <input type="radio" id="sizeTool" data-cursor="cursor-crosshair" name="tools" /><label for="sizeTool">Size</label>
        <input type="radio" id="spotTool" data-cursor="cursor-pointer" name="tools" /><label for="spotTool">Hotspot</label>
        <input type="radio" id="removeTool" data-cursor="cursor-default" name="tools" /><label for="removeTool">Remove</label>
        <input type="radio" id="infoTool" data-cursor="cursor-cell" name="tools" /><label for="infoTool">Information</label>
        <input type="radio" id="settingsTool" data-cursor="cursor-cell" name="tools" /><label for="settingsTool">Settings</label>
      </div>
      <div class="line line-buttons">
        <button class="button reset" type="button">Reset</button>
      </div>
      <div class="line line-buttons scale">
        <button class="button" data-scale="0.3" type="button">x0.3</button>
        <button class="button" data-scale="0.5" type="button">x0.5</button>
        <button class="button default active" data-scale="1" type="button">x1</button>
        <button class="button" data-scale="2" type="button">x2</button>
        <button class="button" data-scale="3" type="button">x3</button>
        <button class="button" data-scale="5" type="button">x5</button>
      </div>
      <div class="line coordinates">
        <div class="coordinates-box">W:0<br />H:0</div>
        <div class="coordinates-cursor">X:0<br />Y:0</div>
      </div>
      <div class="line info">
        <div class="line">
          <label class="label" for="infoSubject">Subject</label>
          <input class="input" id="infoSubject" type="text" />
        </div>

        <div class="line">
          <label class="label" for="infoDescription">Description</label>
          <textarea class="input" name="description" id="infoDescription" cols="30" rows="10"></textarea>
        </div>
        <div class="line line-buttons">
          <button class="button" id="infoAddButton" type="button">Change and close</button>
        </div>
      </div>
      <div class="line settings">
        <div class="line">
          <label class="label" for="settingsColor">Color</label>
          <input class="input" id="settingsColor" type="text" />
        </div>
        <div class="line line-buttons">
          <button class="button" id="settingsUpdateButton" type="button">Update and close</button>
        </div>
      </div>
      <div class="line generate">
        <div class="line">
          <button class="button" id="generateHTML" type="button">Generate HTML</button>
        </div>
        <div class="line">
          <a class="download-link" download="specs.html" id="downloadLink">Download HTML</a>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
